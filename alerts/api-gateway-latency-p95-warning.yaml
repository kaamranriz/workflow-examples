alert: ApiGatewayLatencyP95High
expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="api-gateway"}[2m]))
  by (le)) > 0.5
for: 2m
labels:
  severity: warning
  team: retroshift squad
  component: api
annotations:
  summary: API Gateway Latency P95 High
  description: Reduce latency alert threshold timing to P95 > 500ms for 2 minutes
