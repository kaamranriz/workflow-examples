alert: OrderServiceOOMKilled
expr: increase(kube_pod_container_status_terminated_reason{reason="OOMKilled",service="order-service"}[1m])
  > 0
for: 0s
labels:
  severity: critical
  team: Retroshift
  component: worker
annotations:
  summary: OOMKilled event detected
  description: Alert immediately when any order-service pod is OOMKilled
