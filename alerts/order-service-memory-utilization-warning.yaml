alert: OrderServiceMemoryUtilizationHigh
expr: avg_over_time(container_memory_usage_bytes{service="order-service"}[5m]) / avg_over_time(container_spec_memory_limit_bytes{service="order-service"}[5m])
  > 0.8
for: 5m
labels:
  severity: warning
  team: Retroshift
  component: worker
annotations:
  summary: High memory utilization
  description: Alert when container memory usage exceeds 80% of limit for more than
    5 minutes
