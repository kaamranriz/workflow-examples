alert: UserServiceAuthFailureRateHigh
expr: rate(auth_failures_total{job="user-service", component="api"}[2m]) / rate(auth_requests_total{job="user-service",
  component="api"}[2m]) > 0.05
for: 2m
labels:
  severity: critical
  team: farispotty
  component: api
annotations:
  summary: High authentication failure rate in user-service
  description: Alert when auth failure rate exceeds 5% for 2 minutes
