groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: SessionHighErrorRate
    expr: (sum(rate(http_requests_total{service="session",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="session"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: cunt
      component: service
      service: session
    annotations:
      summary: session has high error rate
      description: 'Error rate for session is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/session-high-error-rate
