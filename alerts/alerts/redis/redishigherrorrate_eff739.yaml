groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: RedisHighErrorRate
    expr: (sum(rate(http_requests_total{service="redis",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="redis"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: cunt
      component: service
      service: redis
    annotations:
      summary: redis has high error rate
      description: 'Error rate for redis is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/redis-high-error-rate
