groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: AbnormalHighErrorRate
    expr: (sum(rate(http_requests_total{service="abnormal",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="abnormal"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: cunt
      component: service
      service: abnormal
    annotations:
      summary: abnormal has high error rate
      description: 'Error rate for abnormal is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/abnormal-high-error-rate
