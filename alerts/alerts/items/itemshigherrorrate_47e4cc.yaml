groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: ItemsHighErrorRate
    expr: (sum(rate(http_requests_total{service="items",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="items"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: incident
      component: database
      service: items
    annotations:
      summary: items has high error rate
      description: 'Error rate for items is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/items-high-error-rate
