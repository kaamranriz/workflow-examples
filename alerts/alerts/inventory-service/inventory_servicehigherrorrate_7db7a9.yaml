groups:
- name: incident_review_alerts
  interval: 30s
  rules:
  - alert: Inventory_ServiceHighErrorRate
    expr: (sum(rate(http_requests_total{service="inventory-service",status=~"5.."}[5m])) / sum(rate(http_requests_total{service="inventory-service"}[5m])))
      * 100 > 5.0
    for: 5m
    labels:
      severity: critical
      team: incident
      component: database
      service: inventory-service
    annotations:
      summary: inventory-service has high error rate
      description: 'Error rate for inventory-service is {{ $value }}% (threshold: 5.0%) over the last 5m.'
      runbook_url: https://runbooks.example.com/alerts/inventory-service-high-error-rate
