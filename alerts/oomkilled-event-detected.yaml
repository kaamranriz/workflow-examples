alert: OOMKilledEventDetected
expr: increase(kube_pod_container_status_terminated_reason{reason="OOMKilled"}[1m])
  > 0
for: 0m
labels:
  severity: critical
  team: farispotty
  component: worker
annotations:
  summary: OOMKilled event detected
  description: Alert immediately when any pod is OOMKilled
